<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href=main.css />
        <title>Google (Mock-Up)</title>
    </head>
    <body>
        <div id="nav-top-container">
            <nav id="nav-bar-container">
                <a class="nav-bar" id="about" href="">About</a>
                <a class="nav-bar" id="store" href="">Store</a>
                <div class="nav-bar" id="google-nav-buttons">
                    <div id="google-nav-container">
                        <a class="g-nav-bar" id="gmail" href="">Gmail</a>
                        <a class="g-nav-bar" id="images" href="">Images</a>
                        <a class="g-nav-bar" id="apps" aria-label="Google apps" role="button" href="">
                            <svg id="nav-svg" focusable="false">
                                <circle cx="16" cy="16" r="2" fill="gray" />
                                <circle cx="24" cy="16" r="2" fill="gray" />
                                <circle cx="32" cy="16" r="2" fill="gray" />
                                <circle cx="16" cy="24" r="2" fill="gray" />
                                <circle cx="24" cy="24" r="2" fill="gray" />
                                <circle cx="32" cy="24" r="2" fill="gray" />
                                <circle cx="16" cy="32" r="2" fill="gray" />
                                <circle cx="24" cy="32" r="2" fill="gray" />
                                <circle cx="32" cy="32" r="2" fill="gray" />
                            </svg>
                        </a>
                        <a class="g-nav-bar" id="account" href=""><img id="prof-pic" src=Images/codecatprofile.jpeg alt="Code Cat" /></a>
                    </div>
                </div>
            </nav>
        </div>
        <div id="main-container">
            <div id="top-whitespace"></div>
            <main id="main">
                <div id="logo-container">
                    <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" />
                </div>
                <div id="search-bar-container">
                    <div id="mag-glass-container">
                        <img id="mag-glass" src=Images/magnifying-glass.png alt="MG" />
                    </div>
                    <form id="search-form" action="#">
                        <input id="search-input" type="text" name="search">
                    </form>
                </div>
                <div id="search-button-container">
                    <button class="search-buttons" id="search-button">Google Search</button>
                    <button class="search-buttons" id="random-button">I'm Feeling Lucky</button>
                </div>
                <div id="cutesy-message">
                    <p id="said-cutesy-message">Watch <a id="i-o-link" href="" aria-label="Google I/O">Google I/O:</a> building a more helpful Google for everyone</p>
                </div>
            </main>
            <div id="whitespace"></div>
        </div>
        <footer id="footer-container">
            <div id="footer-top">
                <div id="sustain-container">
                    <img id="leaf" src=Images/leaf.png alt="" />
                    <a class="flinks" id="sustain" href="">Carbon neutral since 2007</a>
                </div>
            </div>
            <div id="footer-bottom">
                <div id="flinks-left">
                    <a class="flinks" id="advertising" href="">Advertising</a>
                    <a class="flinks" id="business" href="">Business</a>
                    <a class="flinks" id="how-to" href="">How Search works</a>
                </div>
                <div id="flinks-right">
                    <a class="flinks" id="privacy" href="">Privacy</a>
                    <a class="flinks" id="terms" href="">Terms</a>
                    <a class="flinks" id="settings" href="">Settings</a>
                </div>
            </div>
        </footer>
    </body>
</html>
